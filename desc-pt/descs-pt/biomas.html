  <p class="pb">Gramados vermelhos se extendem a todo lugar que a visão alcança, abundante com lindos, grandes lagos. É o habitat principal para a famosa Garça-Comprida, e também para a salafrária raposa-do-sol. Outras espécies incluem o majestoso Sapo-Demônio, e formigas da cabeça gigante. </p>
